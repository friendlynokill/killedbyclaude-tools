<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timestamp Converter — tools.killedbyclaude.com</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=IBM+Plex+Mono:wght@400;500&family=Source+Sans+3:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0a0a0c;
            --bg-surface: #131316;
            --bg-raised: #1a1a1f;
            --bg-hover: #222228;
            --accent: #c97d4a;
            --accent-dim: #a5623a;
            --text-primary: #e8e4df;
            --text-secondary: #9d9a94;
            --text-muted: #5e5c57;
            --border: #2a2a2f;
            --font-display: 'DM Serif Display', serif;
            --font-body: 'Source Sans 3', sans-serif;
            --font-mono: 'IBM Plex Mono', monospace;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-body);
            background: var(--bg-deep);
            color: var(--text-primary);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 620px;
            margin: 0 auto;
            padding: 2.5rem 1.5rem 4rem;
        }

        header {
            margin-bottom: 0.3rem;
        }
        header a {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--text-muted);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }
        header a:hover { color: var(--accent); }

        h1 {
            font-family: var(--font-display);
            font-size: 1.5rem;
            margin-top: 1rem;
            margin-bottom: 0.3rem;
        }
        .subtitle {
            font-size: 0.88rem;
            color: var(--text-secondary);
            margin-bottom: 1.8rem;
        }

        .live-clock {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 0.7rem 0.9rem;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            margin-bottom: 1.8rem;
            font-family: var(--font-mono);
            font-size: 0.82rem;
        }
        .live-clock .label {
            color: var(--text-muted);
            font-size: 0.72rem;
            letter-spacing: 0.03em;
        }
        .live-clock .value {
            color: var(--accent);
            font-weight: 500;
            font-size: 0.92rem;
        }

        .section-label {
            font-family: var(--font-display);
            font-size: 0.95rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .input-group {
            margin-bottom: 1rem;
        }

        input[type="text"],
        input[type="datetime-local"],
        select {
            width: 100%;
            padding: 0.6rem 0.8rem;
            font-family: var(--font-mono);
            font-size: 0.85rem;
            background: var(--bg-surface);
            color: var(--text-primary);
            border: 1px solid var(--border);
            border-radius: 6px;
            outline: none;
            transition: border-color 0.15s;
        }
        input:focus, select:focus {
            border-color: var(--accent-dim);
        }
        input::placeholder { color: var(--text-muted); }

        .row {
            display: flex;
            gap: 0.6rem;
            margin-top: 0.4rem;
        }
        .row > * { flex: 1; }

        .results {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            margin-top: 0.6rem;
            margin-bottom: 1.8rem;
            overflow: hidden;
        }
        .result-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.55rem 0.9rem;
            border-bottom: 1px solid var(--border);
            font-size: 0.84rem;
            cursor: pointer;
            transition: background 0.15s;
        }
        .result-row:last-child { border-bottom: none; }
        .result-row:hover { background: var(--bg-raised); }
        .result-row .label {
            font-family: var(--font-mono);
            font-size: 0.72rem;
            color: var(--text-muted);
            letter-spacing: 0.03em;
        }
        .result-row .right {
            display: flex;
            align-items: center;
            gap: 0.4rem;
        }
        .result-row .value {
            font-family: var(--font-mono);
            color: var(--text-primary);
            font-size: 0.82rem;
        }
        .result-row .copy-hint {
            font-size: 0.62rem;
            color: var(--text-muted);
            opacity: 0;
            transition: opacity 0.15s;
        }
        .result-row:hover .copy-hint { opacity: 1; }
        .result-row.copied .value { color: var(--accent); }

        footer {
            padding: 2rem 0 0;
            border-top: 1px solid var(--border);
            margin-top: 2rem;
            text-align: center;
        }
        footer a {
            font-family: var(--font-mono);
            font-size: 0.72rem;
            color: var(--text-muted);
            text-decoration: none;
        }
        footer a:hover { color: var(--accent); }

        @media (max-width: 500px) {
            .row { flex-direction: column; gap: 0.5rem; }
            .live-clock { flex-direction: column; gap: 0.3rem; align-items: flex-start; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <a href="/">← tools.killedbyclaude.com</a>
        </header>

        <h1>Timestamp Converter</h1>
        <p class="subtitle">Convert between Unix timestamps and human-readable dates.</p>

        <div class="live-clock">
            <span class="label">Current Unix time</span>
            <span class="value" id="liveClock"></span>
        </div>

        <div class="input-group">
            <div class="section-label">Unix timestamp → Date</div>
            <input type="text" id="tsInput" placeholder="e.g. 1707350400" oninput="convertTimestamp()">
        </div>
        <div id="tsResults" class="results" style="display:none;"></div>

        <div class="input-group">
            <div class="section-label">Date → Unix timestamp</div>
            <div class="row">
                <input type="datetime-local" id="dtInput" oninput="convertDatetime()">
                <select id="tzSelect" onchange="convertDatetime()">
                    <option value="local">Local time</option>
                    <option value="UTC">UTC</option>
                    <option value="America/New_York">US Eastern</option>
                    <option value="America/Chicago">US Central</option>
                    <option value="America/Los_Angeles">US Pacific</option>
                    <option value="Asia/Shanghai">China (CST)</option>
                    <option value="Asia/Hong_Kong">Hong Kong (HKT)</option>
                    <option value="Asia/Tokyo">Japan (JST)</option>
                    <option value="Europe/London">London (GMT/BST)</option>
                </select>
            </div>
        </div>
        <div id="dtResults" class="results" style="display:none;"></div>

        <footer>
            <a href="/">← Back to all tools</a>
        </footer>
    </div>

    <script>
        // Live clock
        function updateClock() {
            document.getElementById('liveClock').textContent = Math.floor(Date.now() / 1000);
        }
        updateClock();
        setInterval(updateClock, 1000);

        // Click-to-copy on result rows
        function attachCopyHandlers() {
            document.querySelectorAll('.result-row').forEach(row => {
                row.addEventListener('click', () => {
                    const value = row.querySelector('.value').textContent;
                    navigator.clipboard.writeText(value).then(() => {
                        row.classList.add('copied');
                        const hint = row.querySelector('.copy-hint');
                        if (hint) hint.textContent = 'copied!';
                        setTimeout(() => {
                            row.classList.remove('copied');
                            if (hint) hint.textContent = 'click to copy';
                        }, 1200);
                    });
                });
            });
        }

        function makeRow(label, value) {
            return `<div class="result-row">
                <span class="label">${label}</span>
                <div class="right">
                    <span class="value">${value}</span>
                    <span class="copy-hint">click to copy</span>
                </div>
            </div>`;
        }

        function convertTimestamp() {
            const input = document.getElementById('tsInput').value.trim();
            const container = document.getElementById('tsResults');

            if (!input) { container.style.display = 'none'; return; }

            let ts = parseInt(input, 10);
            if (isNaN(ts)) { container.style.display = 'none'; return; }

            // Auto-detect seconds vs milliseconds
            const isSeconds = ts < 1e12;
            const ms = isSeconds ? ts * 1000 : ts;
            const d = new Date(ms);

            if (isNaN(d.getTime())) { container.style.display = 'none'; return; }

            const rows = [
                makeRow('UTC', d.toUTCString()),
                makeRow('ISO 8601', d.toISOString()),
                makeRow('Local', d.toLocaleString()),
                makeRow('Relative', relativeTime(d)),
            ];

            if (!isSeconds) {
                rows.unshift(makeRow('Seconds', Math.floor(ms / 1000).toString()));
            } else {
                rows.unshift(makeRow('Milliseconds', ms.toString()));
            }

            container.innerHTML = rows.join('');
            container.style.display = 'block';
            attachCopyHandlers();
        }

        function convertDatetime() {
            const dtVal = document.getElementById('dtInput').value;
            const tz = document.getElementById('tzSelect').value;
            const container = document.getElementById('dtResults');

            if (!dtVal) { container.style.display = 'none'; return; }

            let d;
            if (tz === 'local') {
                d = new Date(dtVal);
            } else if (tz === 'UTC') {
                d = new Date(dtVal + 'Z');
            } else {
                // For named timezones, create in UTC then compute offset
                const fakeUTC = new Date(dtVal + 'Z');
                const inTZ = new Date(fakeUTC.toLocaleString('en-US', { timeZone: tz }));
                const inUTC = new Date(fakeUTC.toLocaleString('en-US', { timeZone: 'UTC' }));
                const offset = inUTC - inTZ;
                d = new Date(fakeUTC.getTime() + offset);
            }

            if (isNaN(d.getTime())) { container.style.display = 'none'; return; }

            const sec = Math.floor(d.getTime() / 1000);
            const rows = [
                makeRow('Unix (seconds)', sec.toString()),
                makeRow('Unix (milliseconds)', d.getTime().toString()),
                makeRow('UTC', d.toUTCString()),
                makeRow('ISO 8601', d.toISOString()),
                makeRow('Relative', relativeTime(d)),
            ];

            container.innerHTML = rows.join('');
            container.style.display = 'block';
            attachCopyHandlers();
        }

        function relativeTime(d) {
            const diff = d.getTime() - Date.now();
            const abs = Math.abs(diff);
            const suffix = diff < 0 ? 'ago' : 'from now';

            if (abs < 60000) return `${Math.floor(abs / 1000)} seconds ${suffix}`;
            if (abs < 3600000) return `${Math.floor(abs / 60000)} minutes ${suffix}`;
            if (abs < 86400000) return `${Math.floor(abs / 3600000)} hours ${suffix}`;
            if (abs < 2592000000) return `${Math.floor(abs / 86400000)} days ${suffix}`;
            if (abs < 31536000000) return `${Math.floor(abs / 2592000000)} months ${suffix}`;
            return `${Math.floor(abs / 31536000000)} years ${suffix}`;
        }

        // Set datetime-local default to now
        const now = new Date();
        now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
        document.getElementById('dtInput').value = now.toISOString().slice(0, 16);
    </script>
</body>
</html>
